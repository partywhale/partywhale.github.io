---
layout: default
---

<header>
  <h1 class="post-title">{{ page.title }}</h1>
  <h3>{{ page.author}}</h3>
</header>
<div class="content">
  {% include post-meta.html post=page %}

  {{ page.description }}

  <div class="post-body">
    {{ content }}
    {% include post-tags.html post=page %}
  </div>

</div>
